<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <div class="row">
          <!-- Tarjetas de estadísticas -->
          <div class="col-xl-3 col-md-6" *ngFor="let card of estadisticas">
            <div class="card card-stats mb-4">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">{{ card.titulo }}</h5>
                    <span class="h2 font-weight-bold mb-0">{{ card.valor }}</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape rounded-circle shadow" [ngClass]="card.color">
                      <i class="{{ card.icono }}"></i>
                    </div>
                  </div>
                </div>
                <p class="mt-3 mb-0 text-muted text-sm">
                  <span [ngClass]="card.textColor">
                    <i [class]="card.trendIcon"></i> {{ card.porcentaje }}
                  </span>
                  <span class="text-nowrap">{{ card.periodo }}</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Contenido principal -->
  <div class="container-fluid mt-4">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0 d-flex justify-content-between align-items-center">
            <h3 class="mb-0">Tabla de mantenimientos</h3>
            <input type="text" class="form-control w-25" placeholder="Buscar producto..." [(ngModel)]="filtroFecha" (input)="filtrarMantenimientos()" />
          </div>
  
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="thead-light">
                <tr>
                  <th>Placa</th>
                  <th class="w-10">Nombre</th>
                  <th>Marca</th>
                  <th colspan="3">Acciones</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let mantenimiento of mantenimientosFiltrados | paginate: { itemsPerPage: 20, currentPage: page }">
                  <td>{{ mantenimiento?.placa }}</td>
                  <td class="w-10">{{ mantenimiento?.nombre }}</td>
                  <td>{{ mantenimiento?.marca }}</td>
                  <td>
                    <button class="btn btn-success btn" (click)="actualizarMantenimientos(mantenimiento.id)">Editar</button>
                  </td>
                  <td>
                    <button class="btn btn-danger btn" (click)="eliminarMantenimientos(mantenimiento.id)">Eliminar</button>
                  </td>
                  <td>
                    <a routerLink="/admin/productosDetalle" class="btn btn-info btn">Detalles</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
  
          <!-- Paginación -->
          <div class="card-footer">
            <pagination-controls (pageChange)="page = $event" class="d-flex justify-content-center"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
