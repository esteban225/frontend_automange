<div class="header bg-gradient-primary py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
        <div class="row justify-content-center">
          <div class="col-lg-5 col-md-6">
            <h1 class="text-white">Recueoración de contraseña</h1>
            <p class="text-lead text-light">restablesca su contraseña</p>
          </div>
        </div>
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>


<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-center mt-2 mb-3">
              <h3>Restablecer Contraseña</h3>
            </div>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form [formGroup]="resetForm" (ngSubmit)="submit()">
  
              <!-- Nueva Contraseña -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                  </div>
                  <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Nueva contraseña" 
                    formControlName="newPassword"
                  >
                </div>
                <small *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched"
                  class="text-danger">
                  La contraseña debe tener al menos 6 caracteres.
                </small>
              </div>
  
              <!-- Confirmar Contraseña -->
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-check-bold"></i></span>
                  </div>
                  <input 
                    type="password" 
                    class="form-control" 
                    placeholder="Confirmar contraseña" 
                    formControlName="confirmPassword"
                  >
                </div>
                <small *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched"
                  class="text-danger">
                  Las contraseñas no coinciden.
                </small>
              </div>
  
              <!-- Botón de envío -->
              <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4" [disabled]="resetForm.invalid">Restablecer</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
