<div class="header bg-gradient-primary py-7 py-lg-8">
  <div class="container">
    <div class="header-body text-center mb-7">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-6">
          <h1 class="text-white">Registro de Productos</h1>
          <p class="text-lead text-light">Use este formulario para crear un producto nuevo</p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container mt--8 pb-5">
  <!-- Table -->
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card form-card">
        <form>
          <!-- input nombre producto -->
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-tag"></i></span>
              </div>
              <input class="form-control" placeholder="Ingrese el nombre del producto" type="text" id="nombre"
                name="nombre" [(ngModel)]="productos.nombre">
            </div>
          </div>
          <!-- input descripcion producto -->
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-align-left-2"></i></span>
              </div>
              <input class="form-control" placeholder="Ingrese la descripciÃ³n del producto" type="text" id="descripcion"
                name="descripcion" [(ngModel)]="productos.descripcion">
            </div>
          </div>
          <!-- input precio producto -->
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-money-coins"></i></span>
              </div>
              <input class="form-control" placeholder="Ingrese el precio del producto" type="number" id="precio"
                name="precio" [(ngModel)]="productos.precio">
            </div>
          </div>
          <!-- input cantidad producto -->
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-box-2"></i></span>
              </div>
              <input class="form-control" placeholder="Ingrese la cantidad de productos" type="number" id="cantidad"
                name="cantidad" [(ngModel)]="productos.cantidad">
            </div>
          </div>
          <!-- Input para subir imagen del producto -->
          <div class="form-group">
            <div class="custom-file">
              <input class="custom-file-input" type="file" id="imagen" name="imagen" accept="image/*"
                (change)="onFileSelected($event)">
              <label class="custom-file-label" for="imagen">Seleccionar Imagen</label>
            </div>
          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary mt-4 animate-btn" (click)="guardarProducto()">Crear
              Producto</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
