          <!-- input descripcion producto -->
          <div class="form-group">

              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
              </div>
              <input class="form-control" placeholder="Ingrese la imagen del producto" type="text" id="imagen" name="imagen">
            </div>
          </div>
          <!-- input precio producto -->
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
              </div>
              <input class="form-control" placeholder="Ingrese el precio del producto" type="number" id="precio" name="precio">
            </div>
          </div>
          <!-- input cantidad producto -->
          <div class="form-group">
            <div class="input-group input-group-alternative mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
              </div>
              <input class="form-control" placeholder="Ingrese la cantidad de productos" type="number" id="cantidad" name="cantidad">

          </div>
          <div class="text-center">
            <button type="button" class="btn btn-primary mt-4" >crear Producto</button>
