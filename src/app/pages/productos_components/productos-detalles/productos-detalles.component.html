<!-- Encabezado --> 
<header class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center position-relative custom-header" style="height: 50vh;">
    <span class="mask bg-primary position-absolute w-100 h-50 top-0 start-0 opacity-75"></span>
    <div class="container-fluid d-flex align-items-center position-relative z-1">
      <div class="row">
        <div class="col-lg-7 col-md-10">
          <h1 class="display-2 text-white">Detalles del Producto</h1>
          <p class="text-white mt-0 mb-5">
            Aquí puedes ver la información detallada del producto seleccionado.
          </p>
        </div>
      </div>
    </div>
  </header>
  
  
  <!-- Contenido principal -->
  <main class="container-fluid mt--7">
    <div class="row gx-4 gy-4">
  
      <!-- Información del producto (ahora a la izquierda) -->
      <div class="col-lg-8 order-1 order-lg-1">
        <div class="card bg-white shadow">
          <div class="card-body">
            
            <!-- Especificaciones -->
            <section>
              <h6 class="heading-small text-muted mb-4">Especificaciones</h6>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-control-label fw-bold">Nombre:</label>
                  <p>{{ productos.nombre }}</p>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-control-label fw-bold">Precio:</label>
                  <p>{{ productos.precio | currency:'COP':'symbol' }}</p>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-control-label fw-bold">Disponibilidad:</label>
                  <p>En stock</p>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-control-label fw-bold">Peso:</label>
                  <p>1.5 kg</p>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-control-label fw-bold">Dimensiones:</label>
                  <p>20cm x 15cm x 10cm</p>
                </div>
              </div>
            </section>
  
            <hr class="my-4" />
  
            <!-- Descripción -->
            <section>
              <h6 class="heading-small text-muted mb-4">Descripción</h6>
              <p>{{ productos.descripcion }}</p>
            </section>
  
          </div>
        </div>
      </div>
  
      <!-- Imagen del producto (ahora a la derecha) -->
      <div class="col-lg-4 order-2 order-lg-2">
        <div class="card shadow mb-4">
          <div id="carouselProducto" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img [src]="productos.imagen" class="d-block w-100 rounded" alt="Producto">
              </div>
              <!-- Agrega más imágenes aquí si es necesario -->
            </div>
          </div>
        </div>
      </div>
  
    </div>
  </main>
